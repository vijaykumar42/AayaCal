<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Aaya Calculator</title>
</head>

<body>
  <div class="container">
    <h2 class="m-3 p-3 text-center">Aaya Calculator</h2>

      <div class="form-group">
        <label class="font-weight-bold for="exampleInputEmail1">Enter Length</label>
        <input class="form-control" id="length" aria-describedby="emailHelp" placeholder="Enter Length in Feet">
        <input class="form-control" id="lengthInch" aria-describedby="emailHelp" placeholder="Enter Length in Inch (1-11)" type="number" min="1" max="11">
      </div>
      <div class="form-group">
        <label class="font-weight-bold for="exampleInputPassword1">Enter Width</label>
        <input class="form-control" id="width" placeholder="Enter Width in Feet">
        <input class="form-control" id="widthInch" placeholder="Enter Width in Inch (1-11)" type="number" min="1" max="11">
      </div>
      <button onclick="calculateAaya()" class="btn btn-primary">Calculate</button>
      <div class="container mt-4">
        <h4> <span id="aayaNumber"></span></h4>
        <h4> <span id="dhanam"></span></h4>
        <h4> <span id="runam"></span></h4>
        <h4> <span id="labham"></span></h4>
        <h4> <span id="aayush"></span></h4>
        <h4> <span id="varam"></span></h4>
        <h4> <span id="tithi"></span></h4>
      </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="index.js" charset="utf-8"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
